<mat-card class="example-card">
  <div mat-card-avatar class="example-header-image"></div>
  <mat-card-content>
    <div>
      <span>Name: {{student.fname}}</span>
      <span>S.Name: {{student.lname}}</span>
    </div>
    <div>
      <span>Class: {{student.course}}</span>
      <span>Year: {{student.year}}</span>
    </div>
    <div>
      <span>Score: <i>{{student.grade}}</i></span>
    </div>
  </mat-card-content>
</mat-card>
